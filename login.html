<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <style>
      body {
        background-color: aqua;
      }
      /* Center the card */
      .card {
        /* margin-top: 10%; */
        /* Add a custom shadow only at the bottom */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      .custom-height {
        height: 46px; /* Adjust the height as needed */
        padding: 10px; /* Adjust padding if needed */
        font-size: 1rem; /* Adjust font size if needed */
      }
      .btn-custom {
        padding: 10px 26px; /* Add padding inside the button */
        width: auto; /* Fit content width */
        display: block; /* Ensure the button is block-level */
        margin: 0 auto; /* Center the button */
        font-weight: 600;
        
      }
      .form-control::placeholder {
        font-size: 0.9rem; /* Adjust the size as needed */
        color: rgb(139, 136, 136);
      }
      .form-label{
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <script>
      function login(event) {
        event.preventDefault();

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        if (username === "admin" && password === "1234") {
          localStorage.setItem("isAuthenticated", "true");
          window.location.href = "index.html"; // Redirect to index.html if credentials are correct
        } else {
          alert("Invalid username or password!"); // Show an error if credentials are incorrect
        }
      }
    </script>

    <div class="d-flex justify-content-center align-items-center vh-100">
      <div class="card p-4 shadow-lg" style="width: 30rem">
        <div class="card-body">
          <h5 class="card-title text-center mb-4" style="font-weight: 700; font-size: 22px;">Login</h5>
          <form>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                class="form-control custom-height"
                id="username"
                placeholder="Enter username"
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control custom-height"
                id="password"
                placeholder="Enter password"
                style="margin-bottom: 25px;"
              />
            </div>
            <button
              type="submit"
              class="btn btn-primary  btn-custom"
              onclick="login(event)"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
